
<div class="modal fade" id="msg-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 40%;padding-top:120px;">
        <div class="modal-content" style="padding:5%;padding-bottom:0;">
            <div class="modal-head">
                <div class="center">
                    <h3 style="margin-top: -5px;font-weight:bold;">添加消息</h3>
                </div>
            </div>
            <div class="modal-body" style="margin-top: 15px;border-top: 1px solid #ccc;">
                <form id="msg-add-form" class="form-horizontal" role="form" action="/msgs" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 标题 </label>
                        <div class="col-sm-9">
                            <input type="text" placeholder="标题" class="col-xs-10 col-sm-10" name="title"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 内容 </label>
                        <div class="col-sm-9">
                            <textarea placeholder="内容" class="col-xs-10 col-sm-10" name="content" rows="6" ></textarea>
                        </div>
                    </div>
                    <div class="right" style="text-align: right;">
                        <button class="btn btn-info" type="button" onclick="msg_add()" style="padding: 0 6px;">
                            提交
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<div class="modal fade" id="msg-pull" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 40%;padding-top:120px;">
        <div class="modal-content" style="padding:5%;padding-bottom:0;">
            <div class="modal-head">
                <div class="center">
                    <h3 style="margin-top: -5px;font-weight:bold;">推送消息</h3>
                </div>
            </div>

            <div class="modal-body" style="margin-top: 15px;border-top: 1px solid #ccc;">
                <form id="msg-push-form" class="form-horizontal" role="form" action="/push/send" method="post">
                    <input type="hidden" name="push_type_id" id="msg_id">
                    <input type="hidden" name="type" id="type" value="msg">
                <table id="push-list" class="table table-striped table-bordered table-hover">                    
                    <thead>
                        <tr>
                            <th></th>
                            <th>拥有人</th>
                            <th>手机号</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="right" style="text-align: right;">
                    <button class="btn btn-info" type="button" onclick="msg_push()" style="padding: 0 6px;">
                            提交
                    </button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>













<div class="table-responsive">
    <div class="table-header">
        <span>消息列表</span>
        <button class="btn btn-success"  data-toggle="modal" data-target="#msg-add" style="height: 38px;line-height:16px;float:right;">添加消息</button>
        </div>
    <table id="msg-list" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th id="msg-list1">消息id</th>
                <th id="msg-list2">标题</th>
                <th id="msg-list3">内容</th>
                <th id="msg-list4"><i class="icon-time bigger-110 hidden-480"></i>创建时间</th>
                <th id="msg-list5"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>


<div class="modal fade" id="msg-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 80%;">
        <div class="modal-content" style="padding:5%;">
            <div class="modal-head">
                <h1 style="position: absolute;margin-top: -10px;">添加消息</h1>
            </div>
            <div class="modal-body">
                <form id="msg-add-form" class="form-horizontal" role="form" action="/msg/add" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 标题 </label>
                        <div class="col-sm-9">
                            <input type="text" placeholder="标题" class="col-xs-10 col-sm-5" name="title"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 内容 </label>
                        <div class="col-sm-9">
                            <textarea placeholder="内容" class="col-xs-10 col-sm-5" name="content" rows="6" ></textarea>
                        </div>
                    </div>
                    <button class="btn btn-info" type="button" onclick="msg_add()">
                        <i class="icon-ok bigger-110"></i>
                        添加
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="table-responsive">
    <div class="table-header">
        <span>消息列表</span>
        <button class="btn btn-success"  data-toggle="modal" data-target="#msg-add" style="height: 38px;float:right;">添加消息</button>
        </div>
    <table id="msg-list" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>消息id</th>
                <th>标题</th>
                <th>内容</th>
                <th><i class="icon-time bigger-110 hidden-480"></i>创建时间</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<button class="confirm" type="button">Delete the comment</button>

<script src="static/assets/js/jquery.dataTables.bootstrap.js"></script>

<script src="static/assets/js/jquery.confirm.js"></script>
<script src="static/js/msg/list.js"></script>

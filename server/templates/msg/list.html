<script type="text/javascript">
$(document).ready(function() {
    initPage();
});
    var page = {
        pageNow:1,
        pageSize:10,
        totalCount:0,
        totalPageCount:0
    };
    function initPage(){
        if($("#offon_Search").val() == "true"){
            var columnsStr = $("#offon_Search").attr("title");
            var columns = columnsStr.split("|");
            $("#selectSearch").find("option").remove();
            for(var i=0; i<columns.length; i++){
                var column = columns[i];
                var vtitle = column.split(":")[0];
                var vname = column.split(":")[1];
                $("#selectSearch").append("<option value='" + vname + "'>" + vtitle + "</option>");
            }
        }
    }
    function restorePage(){
        page = new Object();
        page.pageNow = 1;
        page.pageSize = 10;
        page.totalCount = 0;
        page.totalPageCount = 0;
    }
    function restorePageAndAjaxList(){
        restorePage();
        if($("#offon_SetPageSize").val()== "true"){
            page.pageSize = $("#selectPageSize").val();
        }
        doAjaxList();
    }
    function setPage(pageTemp){
        page = pageTemp;
        page.totalPageCount = (page.totalCount%page.pageSize==0)?(page.totalCount/page.pageSize):parseInt(page.totalCount/page.pageSize + 1);
        $('#selectPageSize option').each(function(i){
            if($(this).val() == page.pageSize) {
                $(this).attr("selected", "selected");
            }
        });
    }
    function getPage(){
        if($("#offon_SetPageSize").val()== "true"){
            page.pageSize = $("#selectPageSize").val();
        }
        return page;
    }
    function setPageCount(count){
        page.totalCount = count;
        page.totalPageCount = (count%page.pageSize==0)?(count/page.pageSize):parseInt(count/page.pageSize + 1);
    }
    function toFirstPage(){
        if(page.pageNow <= 1)
            return;
        page.pageNow = 1;
        doAjaxList();
        showPage();
    }
    function toPrevPage(){
        if(page.pageNow <= 1)
            return;
        page.pageNow = page.pageNow-1;
        doAjaxList();
        showPage();
    }
    function toNextPage(){
        if(page.pageNow>=page.totalPageCount)
            return;
        page.pageNow = page.pageNow+1;
        doAjaxList();
        showPage();
    }
    function toEndPage(){
        if(page.pageNow>=page.totalPageCount)
            return;
        page.pageNow = page.totalPageCount;
        doAjaxList();
        showPage();
    }
    
    function showPage(){
        if($("#offon_SetPageSize").val()== "true"){
            $("#spanPageSize").show();
        } else {
            $("#spanPageSize").hide();
        }
        if(page.totalCount==0){
            $("#fPageNow").html("无数据");
            $("#fPageCount").html("");
            $("#aFirstPage").attr("style","display:none");
            $("#aPrevPage").attr("style","display:none");
            $("#aEndPage").attr("style","display:none");
            $("#aNextPage").attr("style","display:none");
            $("#spanTotalCount").hide();
        } else {
//          if(page.pageNow == 1){
//              $("#aFirstPage").attr("style","display:none");
//              $("#aPrevPage").attr("style","display:none");
//          } else {
//              $("#aFirstPage").attr("style","display:false");
//              $("#aPrevPage").attr("style","display:false");
//          }
//          if(page.pageNow == page.totalPageCount){
//              $("#aEndPage").attr("style","display:none");
//              $("#aNextPage").attr("style","display:none");
//          } else {
//              $("#aEndPage").attr("style","display:false");
//              $("#aNextPage").attr("style","display:false");
//          }
            $("#fPageNow").html(page.pageNow);
            $("#fPageCount").html("共" + page.totalPageCount + "页");
            $("#fPageCount").show();
            $("#fPageNow").html(page.pageNow);
            $("#aFirstPage").attr("style","display:inline");
            $("#aPrevPage").attr("style","display:inline");
            $("#aEndPage").attr("style","display:inline");
            $("#aNextPage").attr("style","display:inline");
            if($("#offon_TotalCount").val() == "true"){
                $("#fTotalCount").html("共" + page.totalCount + "条数据");
                $("#spanTotalCount").show();
            }
            if($("#offon_Search").val() == "true"){
                $("#spanSearch").show();
            } else {
                $("#spanSearch").hide();
            }
        }
    }
    
    function pageSizeChange(){
        restorePage();
        doAjaxList();
    }
    function doSearch(){
        restorePage();
        doAjaxList();
    }
    function doAjaxList(){
        if($("#offon_SetPageSize").val()== "true"){
            page.pageSize = $("#selectPageSize").val();
        }
        if($("#offon_Search").val() == "true"){
            var columnName = $("#selectSearch").val();
            var searchValue = $("#textSearch").val();
            var queryObj = null;
            if(searchValue != undefined && searchValue !=null && searchValue != ""){
                if (columnName == 'h.start_time') {
                    if (!checkDateTime(searchValue)) {
                        alert("日期格式不正确，请检查");
                        return;
                    }
                }
                queryObj = {"key":columnName,"value":searchValue};
            }
            page.queryObj = queryObj;
        }
        eval($("#ajaxListFunctionName").val()).apply(this);
        //ajaxList();
    }
    function checkDateTime(str) {  
        var reg = /^(\d+)-(\d{1,2})-(\d{1,2}) (\d{1,2}):(\d{1,2})$/; 
        var r = str.match(reg); 
        var d;
        if(r == null) {
            reg = /^(\d+)-(\d{1,2})-(\d{1,2})$/; 
            r = str.match(reg); 
            if (r == null) {
                return false; 
            } else {
                r[2]=r[2]-1;
                d = new Date(r[1], r[2],r[3]);
            }
        } else {
            r[2]=r[2]-1;
            d = new Date(r[1], r[2],r[3], r[4],r[5]);
            if(d.getHours() != r[4])return false; 
            if(d.getMinutes() != r[5])return false; 
        }
        if(d.getFullYear() != r[1])return false; 
        if(d.getMonth() != r[2])return false; 
        if(d.getDate() != r[3])return false; 
        return true;
    } 
</script>

<script type="text/javascript">
    $(function(){
        $("#add_app_form").onkeydown = function(e){
            var e = e || event;
            var keyNum = e.which || e.keyCode;
            return keyNum==13 ? false : true;
        };
        $("#edit_fl #all_list").click(function(){
           $("#edit_fl input:checkbox[name=chek_list]").prop('checked',$(this).prop('checked'));                                                                
        })
        $("#edit_fr #all_list2").click(function(){
           $("#edit_fr input:checkbox[name=chek_list]").prop('checked',$(this).prop('checked'));                                                                
        })
        
    })

    /*
    获取右侧左右数据id字符串的的方法，测试弹出在右侧表格‘图标’所在td中的onclick事件中。实际调用getFrdata()时可将alert(str);删除，返回值即为id字符串。
    */
    function getFrdata()
    {   
         var edit_fr_num="";
         var str="";
         $("#edit_fr input:checkbox[name=chek_list]").each(function(){  
             if($(this).attr('value')!=0)
             {
                 edit_fr_num=$(this).attr('value');
                 str=edit_fr_num+","+str; 
                return str;
             }
        })
        return str;
    }

    function right_move()
    {
        var data_list=[];
        var is_fla;
        var text2;
        $("#edit_fr #all").attr('checked',false);
        $("#edit_fl input:checkbox[name=chek_list]:checked").each(function(){ 
              if($(this).attr("value")!=0 && $(this).prop("disabled")==false )
              {
                  text2=$(this).parent();
                  text2="<tr><td class='rig_td11'>"+text2.html()+"</td><td class='rig_td11'>"+text2.next().html()+"</td><td class='rig_td11'>"+text2.next().next().html()+"</td></tr>";
                  data_list[data_list.length]=[$(this).attr("value"),text2];
                  $(this).attr("disabled",true);
                return data_list;
              }
         })

        $("#edit_fr input:checkbox[name=chek_list]").each(function(){   
             is_fla=true;        
             for(var k=0;k<data_list.length;k++)
             {
                  if($(this).attr("value")==data_list[k][0])
                  {
                      return is_fla=false;
                  } 
             }
             
        })
          
        if(is_fla)
        {
            for(var i=0;i<data_list.length;i++)
            {
                $("#edit_fr table").append(data_list[i][1])
            }
            $("#edit_fl input:checkbox[name=chek_list]:checkbox:checked").attr("checked",false);
        }


    }

    // 删除右边黑名单
    function del_right()
    {
        $("#edit_fr input:checkbox[name=chek_list]").each(function(){   
             if($(this).attr("checked") && $(this).attr("value")!=0 )
             {
                 $(this).parent().parent().remove();
                 var temp=$(this);
                 $("#edit_fl input:checkbox[name=chek_list]").each(function(){
                     if($(this).attr("value")==temp.attr("value")){
                         $(this).attr("disabled",false);
                     } 
                 })
                 
             }
            
          }) 
    }


    function initList(listBean){
        var beans = listBean.appList;

        for(var i=0;i<beans.length;i++){
            var bean = beans[i];
            listHtml += "<tr class='" + (i % 2 == 0 ? "rig_td11" : "rig_td12") + "'>";
            listHtml +=  "<td><input type='checkbox' name='chek_list' value='"+(bean.id==null?"":bean.id)+"' /></td>"
            listHtml +=  "<td><img src='" + (bean.icon==null?"":bean.icon) + "' height='20' width='20' /></td>";
            listHtml +=  "<td><p style='width:200px;overflow:hidden'>" + (bean.appName==null?"":bean.appName) + "</p></td>";
            // listHtml +=  "<td>" + (bean.appPackage==null?"":bean.appPackage) + "</td>";
            listHtml +=  "</tr>";
        }
        $("#listdata").append(listHtml);
    }

    function initStatus()

        $("#edit_fr input:checkbox[name=chek_list]").each(function(){

                 $("#edit_fl input:checkbox[name=chek_list]").each(function(){
                   if($(this).attr("value")==temp.attr("value")&& $(this).attr("value")!=0){
                       $(this).attr("disabled",true);
                      
                       } 
                 })
            
          })    
    }

    function EnterPress(e){ //传入 event 
        var e = e || window.event; 
        if(e.keyCode == 13){ 
             doSearch();

    }

<!-- Modal -->
<div class="modal fade" id="deviceadd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 80%;">
        <div class="modal-content" style="padding:5%;">
        	<div class="modal-head">
                <h1 style="position: absolute;margin-top: -10px;">添加设备</h1>
            </div>
            <div class="modal-body">
				<form id="device_add_form" class="form-horizontal" role="form" action="/device/add" method="post">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> UID </label>
						<div class="col-sm-9">
							<input type="text" placeholder="uid" class="col-xs-10 col-sm-5" name="uid"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Owner </label>
						<div class="col-sm-9">
							<input type="text" placeholder="owner" class="col-xs-10 col-sm-5" name="owner"/>
						</div>
					</div>
					<button class="btn btn-info" type="button" onclick="device_add()">
						<i class="icon-ok bigger-110"></i>
						提交
					</button>
				</form>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive">
	<div class="table-header">
        <span>注册列表</span>
        <button class="btn btn-success"  data-toggle="modal" data-target="#deviceadd" style="height: 38px;float:right;">添加设备</button>

    </div>
	<table id="device_register_list" class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>owner</th>
				<th>active_code</th>
				<th>uid</th>
				<th><i class="icon-time bigger-110 hidden-480"></i>time</th>
				<th>active</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>

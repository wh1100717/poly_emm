<!-- 添加设备Modal -->
<div class="modal fade" id="device-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 40%;padding-top:120px;">
        <div class="modal-content" style="padding:5%;padding-bottom:0;">
            <div class="modal-head">
                <div class="center">
                    <h3 style="margin-top: -5px;font-weight:bold;">添加设备</h3>
                </div>
            </div>
            <div class="modal-body" style="margin-top: 15px;border-top: 1px solid #ccc;">
                <form id="device-add-form" class="form-horizontal" role="form" action="/devices" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 手机号 </label>
                        <div class="col-sm-9">
                            <input type="text" placeholder="手机号" class="col-xs-10 col-sm-10" name="phone"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 拥有人 </label>
                        <div class="col-sm-9">
                            <input type="text" placeholder="拥有人" class="col-xs-10 col-sm-10" name="owner"/>
                        </div>
                    </div>
                    <div class="right" style="text-align: right;">
                        <button class="btn btn-info" type="button" onclick="device_add()" style="padding: 0 6px;">
                            提交
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 设备详细Modal -->
<div class="modal fade" id="device-detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 40%;padding-top:120px;">
        <div class="modal-content" style="padding:5%;padding-bottom:0;">
            <div class="modal-head">
                <div class="center">
                    <h3 style="margin-top: -5px;font-weight:bold;">设备详细页</h3>
                </div>
            </div>

            <div class="modal-body" style="margin-top: 15px;border-top: 1px solid #ccc;">
                <div class="tabbable">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#device_info" data-toggle="tab">设备信息</a></li>
                        <li><a href="#device_loc" data-toggle="tab">位置</a></li>
                        <li><a href="#device_app" data-toggle="tab">应用</a></li>
                        <li><a href="#device_msg" data-toggle="tab">消息</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content" style="min-height:150px;margin-bottom:15px;">
                        <div class="tab-pane active" id="device_info">
                            <div class="well">
                                <h4 class="green smaller lighter">loc_interval:</h4>
                                <span id="loc_interval"></span>
                            </div>
                            <div class="well">
                                <h4 class="green smaller lighter">loc_mode:</h4>
                                <span id="loc_mode"></span>
                            </div>
                            <div class="well">
                                <h4 class="green smaller lighter">did:</h4>
                                <span id="did"></span>
                            </div>
                            <div class="well">
                                <h4 class="green smaller lighter">cid:</h4>
                                <span id="cid"></span>
                            </div>
                            <div class="well">
                                <h4 class="green smaller lighter">imei:</h4>
                                <span id="imei"></span>
                            </div>
                        </div>
                        <div class="tab-pane" id="device_loc">
                            <div id="allmap" style="width: 95%;height: 600px;overflow: hidden;margin:0;"></div>
                        </div>
                        <div class="tab-pane" id="device_app">
                            <table id="device_app_list" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>appName</th>
                                        <th>appId</th>
                                        <th>version</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="device_msg">
                            <form id="msg-push-form" class="form-horizontal" role="form" action="/msg/push" method="post">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> title </label>
                                    <div class="col-sm-9">
                                        <input type="text" placeholder="title" class="col-xs-10 col-sm-10" name="title"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> content </label>
                                    <div class="col-sm-9">
                                        <input type="text" placeholder="content" class="col-xs-10 col-sm-10" name="content"/>
                                    </div>
                                </div>
                                <input id="msg_push_did" type="text" name="did" style="display: none;"/>
                                <div class="right" style="text-align: right;">
                                    <button class="btn btn-info" type="button" onclick="msg_push()" style="padding: 0 6px;">
                                        提交
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <div class="table-header">
        <span>设备列表</span>
        <button class="btn btn-success"  data-toggle="modal" data-target="#device-add" style="height: 38px;line-height:16px;float:right;">添加设备</button>
        <button class="btn btn-success"  data-toggle="modal" data-target="#device-enroll" style="height: 38px;line-height:16px;float:right;margin-right: 2px;">模拟激活</button>
        <button class="btn btn-success"  data-toggle="modal" data-target="#device-initial" style="height: 38px;line-height:16px;float:right;margin-right: 2px;">模拟设备初始化    </div>
    <table id="device-list" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th id="device-list1">拥有人</th>
                <th id="device-list2">手机号</th>
                <th id="device-list3"><i class="icon-time bigger-110 hidden-480"></i>创建时间</th>
                <th id="device-list4"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

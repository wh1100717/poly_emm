
<div class="modal fade" id="docs-upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 80%;">
        <div class="modal-content" style="padding:5%;">
            <div class="modal-head">
                <h1 style="position: absolute;margin-top: -10px;">upload doc</h1>
            </div>
            <div class="modal-body">
                <form id="doc-upload-form" action='/docs' class="form-horizontal" role="form"  enctype="multipart/form-data" method='post'>
                <input type='file' name='file'/><br/>
                <input type='button' value='submit' onclick="docs_upload()"/>
                </form>
            </div>
        </div>
    </div>
</div>







<div class="table-responsive">
    <div class="table-header">
        <span>doc列表</span>
        <button class="btn btn-success"  data-toggle="modal" data-target="#docs-upload" style="height: 38px;float:right;">upload docs</button>
        </div>
    <table id="docs-list" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>doc_id</th>
                <th>doc_name</th>
                <th><i class="icon-time bigger-110 hidden-480"></i>upload时间</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

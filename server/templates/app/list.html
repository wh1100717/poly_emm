
<div class="modal fade" id="app-upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 40%;padding-top:120px;">
        <div class="modal-content" style="padding:5%;padding-bottom:0;">
            <div class="modal-head">
                <div class="center">
                    <h3 style="margin-top: -5px;font-weight:bold;">上传应用</h3>
                </div>
            </div>
            <div class="modal-body" style="margin-top: 15px;border-top: 1px solid #ccc;">
                <form id="app-upload-form" action='/apps' class="form-horizontal" role="form"  enctype="multipart/form-data" method='post'> 
                    <input type='button' class='col-sm-4 btn btn-info' value='选择文件' style="padding: 0 6px;"/>
                    <input type='text' name='textfield' id='textfield' class='col-sm-8 txt' style="height: 30px;"/>
                    <input type='file' name='file' onchange="document.getElementById('textfield').value=this.value" style="top: -30px;width: 100%;height: 30px;opacity: 0;"/><br/>
                    <div class="right" style="text-align: right;">
                        <input class="btn btn-info" type='button' value='提交' onclick="app_upload()" style="padding: 0 6px;"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="app-pull" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 40%;padding-top:120px;">
        <div class="modal-content" style="padding:5%;padding-bottom:0;">
            <div class="modal-head">
                <div class="center">
                    <h3 style="margin-top: -5px;font-weight:bold;">推送应用</h3>
                </div>
            </div>
            <div class="modal-body" style="margin-top: 15px;border-top: 1px solid #ccc;">
                <form id="app-push-form" class="form-horizontal" role="form" action="/push/send" method="post">
                    <input type="hidden" name="push_type_id" id="app_id">
                    <input type="hidden" name="type" id="type" value="app">
                    <table id="push-list" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>拥有人</th>
                                <th>手机号</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </form>
                <div class="right" style="text-align: right;">
                    <button class="btn btn-info" type="button" onclick="app_push()" style="padding: 0 6px;">
                            提交
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="table-responsive">
    <div class="table-header">
        <span>应用列表</span>
        <button class="btn btn-success"  data-toggle="modal" data-target="#app-upload" style="height: 38px;line-height:16px;float:right;">上传应用</button>
        </div>
    <table id="app-list" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th id="app-list1">应用id</th>
                <th id="app-list2">应用名</th>
                <th id="app-list3"><i class="icon-time bigger-110 hidden-480"></i>上传时间</th>
                <th id="app-list4"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

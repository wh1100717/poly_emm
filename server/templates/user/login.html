<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>PolySaas Admin</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- basic styles -->

		<link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/static/assets/css/font-awesome.min.css" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="/static/assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!-- page specific plugin styles -->

		<!-- fonts -->

		<link rel="stylesheet" href="/static/assets/css/ace-fonts.css" />

		<!-- ace styles -->

		<link rel="stylesheet" href="/static/assets/css/ace.min.css" />
		<link rel="stylesheet" href="/static/assets/css/ace-rtl.min.css" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="/static/assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="/static/assets/js/html5shiv.js"></script>
		<script src="/static/assets/js/respond.min.js"></script>
		<![endif]-->

		<style>
			.login-layout {
				background: #fff;
			}

			.image {
				position: fixed;
				top: 50%;
				width: 100%;
			}

			#logo,
			#background {
				position: relative;
			}

			.img {
				width: 100%;
				height: auto;
			}

			.fixed {
				position: fixed;
				top: 50%;
				left: 0;
				width: 100%;
			}

			.login-box {
				top: -156.5px;
			}
			.forgot-box {
				top: -146px;
			}
			.signup-box {
				top: -248.5px;
			}

			.login-layout .widget-box {
				background-color: rgba(255, 255, 255, 0);
			}

			.widget-body {
				background-color: rgba(255,255,255,0);
			}

			.login-layout .widget-box .widget-main {
				background-color: rgba(247,247,247,.9);
			}

			@media (max-width: @screen-xs-max) {
				.image {
					position: static;
					width: 100%;
				}

				#logo,
				#background {
					position: static;
				}

				.fixed {
					position: static;
					width: 100%;
				}

				.login-box {
					top: 0px;
				}
				.forgot-box {
					top: 0px;
				}
				.signup-box {
					top: 0px;
				}
			}

			@media (max-width: 767px) {
				.image {
					position: static;
					width: 100%;
				}

				#logo,
				#background {
					position: static;
				}

				.fixed {
					position: static;
					width: 100%;
				}

				.login-box {
					top: 0px;
				}
				.forgot-box {
					top: 0px;
				}
				.signup-box {
					top: 0px;
				}
			}
		</style>

	</head>

<body class="login-layout">
		<div class="main-container">
				<div class="image">
					<div class="row">
						<div class="col-sm-4">
							<div class="center">
								<div id="logo">
									<img src="/static/image/logo.jpg" style="width: 190px; height: 64px; margin-bottom: 20px;">
								</div>
							</div>
						</div>
					</div>
					<div id="background">
						<img src="/static/image/bg.png" class="img">
					</div>
				</div>
				<div class="fixed">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-6">
							<div class="login-container">
								<div class="position-relative">
									<div id="login-box" class="login-box visible widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header blue lighter bigger">
													<i class="icon-coffee green"></i>
													请输入您的账号密码
												</h4>

												<div class="space-6"></div>

												<form id="login_form" action="/user/login" method="post">
													<fieldset>
														<label class="block clearfix">
															<span class="block input-icon input-icon-right">
																<input type="text" class="form-control" placeholder="您注册的邮箱或手机号" name="email_or_phone"/>
																<i class="icon-user"></i>
															</span>
														</label>

														<label class="block clearfix">
															<span class="block input-icon input-icon-right">
																<input type="password" class="form-control" placeholder="密码" name="pwd" />
																<i class="icon-lock"></i>
															</span>
														</label>

														<div class="space"></div>

														<div class="clearfix">
															<label class="inline">
																<input type="checkbox" class="ace" name="remember_me"/>
																<span class="lbl"> 记住我</span>
															</label>

															<button type="button" onclick="login_submit()" class="width-35 pull-right btn btn-sm btn-primary">
																登录
															</button>
														</div>

														<div class="space-4"></div>
													</fieldset>
												</form>

											</div><!-- /widget-main -->

											<div class="toolbar clearfix">
												<div>
													<a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
														<i class="icon-arrow-left"></i>
														忘记密码
													</a>
												</div>

												<div>
													<a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
														注册
														<i class="icon-arrow-right"></i>
													</a>
												</div>
											</div>
										</div><!-- /widget-body -->
									</div><!-- /login-box -->

									<div id="forgot-box" class="forgot-box widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header red lighter bigger">
													<i class="icon-key"></i>
													找回密码
												</h4>

												<div class="space-6"></div>
												<p>
													请输入您注册时填写的邮箱地址
												</p>

												<form>
													<fieldset>
														<label class="block clearfix">
															<span class="block input-icon input-icon-right">
																<input type="email" class="form-control" placeholder="Email" />
																<i class="icon-envelope"></i>
															</span>
														</label>

														<div class="clearfix">
															<button type="button" class="width-45 pull-right btn btn-sm btn-danger">
																发送确认邮件!
															</button>
														</div>
													</fieldset>
												</form>
											</div><!-- /widget-main -->

											<div class="toolbar center">
												<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
													返回登录页
													<i class="icon-arrow-right"></i>
												</a>
											</div>
										</div><!-- /widget-body -->
									</div><!-- /forgot-box -->

									<div id="signup-box" class="signup-box widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header green lighter bigger">
													<i class="icon-group blue"></i>
													新用户注册
												</h4>

												<div class="space-6"></div>
												<p> 请输入您的详细信息: </p>

												<form id="register_form" action="/user/register" method="post">
													<fieldset>
														<label class="block clearfix">
															<span class="block input-icon input-icon-right">
																<input type="text" class="form-control" placeholder="邮箱或手机号" name="email_or_phone"/>
																<i class="icon-envelope"></i>
															</span>
														</label>

														<label class="block clearfix">
															<span class="block input-icon input-icon-right">
																<input type="text" class="form-control" placeholder="用户名" name="user_name"/>
																<i class="icon-user"></i>
															</span>
														</label>

														<label class="block clearfix">
															<span class="block input-icon input-icon-right">
																<input type="password" class="form-control" placeholder="密码" name="pwd"/>
																<i class="icon-lock"></i>
															</span>
														</label>

														<label class="block clearfix">
															<span class="block input-icon input-icon-right">
																<input type="password" class="form-control" placeholder="确认密码" name="pwd_confirm"/>
																<i class="icon-retweet"></i>
															</span>
														</label>

														<label class="block">
															<input type="checkbox" class="ace" name="accept"/>
															<span class="lbl">
																我接受
																<a href="#">用户使用条款</a>
															</span>
														</label>

														<div class="space-24"></div>

														<div class="clearfix">
															<button type="reset" class="width-30 pull-left btn btn-sm">
																<i class="icon-refresh"></i>
																重置
															</button>

															<button type="button" onclick="register_submit()" class="width-65 pull-right btn btn-sm btn-success">
																注册
																<i class="icon-arrow-right icon-on-right"></i>
															</button>
														</div>
													</fieldset>
												</form>
											</div>

											<div class="toolbar center">
												<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
													<i class="icon-arrow-left"></i>
													返回登录页
												</a>
											</div>
										</div><!-- /widget-body -->
									</div><!-- /signup-box -->
								</div><!-- /position-relative -->
							</div>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->

		<script type="text/javascript">
			window.jQuery || document.write("<script src='/static/assets/js/jquery-2.0.3.min.js'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='/static/assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");
</script>
<![endif]-->

		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='/static/assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript" src="/static/assets/js/jquery.form.js"></script>

		<script type="text/javascript" src="/static/js/login.js"></script>

		<script type="text/javascript">
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}
		</script>
		<script type="text/javascript">
			var logo_height = 84;
			var background_height = document.getElementById("background").offsetHeight;
			var top_value = logo_height + background_height/2;
			document.getElementById("logo").style.top = "-" + top_value + "px";
			document.getElementById("background").style.top = "-" + top_value + "px";
		</script>
	</body>
</html>
